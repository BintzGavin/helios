<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Composition</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #eee;
    }
    .animated-box {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      position: absolute;
      top: 50%;
      left: 50%;
      /* Initial state */
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      
      /* Use standard CSS animation */
      animation: moveAndScale 5s linear forwards;
    }

    @keyframes moveAndScale {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 1;
        /* Match original logic: calc(-50% + (1 * (50vw - 100%))) */
        /* -50% + 50vw - 100% */
        transform: translate(calc(-50% + 50vw - 100%), -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="animated-box"></div>
  
  <script type="module">
    import { Helios } from '../../packages/core/dist/index.js';

    // Initialize Helios engine
    const helios = new Helios({
      duration: 5,
      fps: 30,
      autoSyncAnimations: true
    });

    // Expose for the Player and debugging
    window.helios = helios;

    // Enable external control (e.g. from Renderer)
    helios.bindToDocumentTimeline();
  </script>
</body>
</html>
