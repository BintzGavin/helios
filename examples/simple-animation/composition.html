<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Composition</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #eee;
    }
    .animated-box {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      /* Use CSS custom properties for animation control */
      --animation-progress: 0;
      --animation-duration: 5s;
      --animation-start-time: 0s;
      --animation-end-time: 5s;
      
      /* Calculate position based on progress */
      opacity: calc(var(--animation-progress) * 2);
      transform: translate(
        calc(-50% + (var(--animation-progress) * (50vw - 100%))),
        -50%
      ) scale(calc(0.5 + var(--animation-progress) * 0.5));
      
      transition: opacity 0.1s linear, transform 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="animated-box"></div>
  
  <script type="module">
    // Import the framework-provided animation helpers
    import { initializeAnimation } from '../../packages/core/dist/index.js';
    
    // Initialize the animation system
    // This automatically sets up the window functions that the player needs
    initializeAnimation('.animated-box');
  </script>
</body>
</html>
