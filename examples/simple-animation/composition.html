<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Composition</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #eee;
    }
    .animated-box {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      /* Use CSS custom properties for animation control */
      --animation-progress: 0;
      --animation-duration: 5s;
      --animation-start-time: 0s;
      --animation-end-time: 5s;
      
      /* Calculate position based on progress */
      opacity: calc(var(--animation-progress) * 2);
      transform: translate(
        calc(-50% + (var(--animation-progress) * (50vw - 100%))),
        -50%
      ) scale(calc(0.5 + var(--animation-progress) * 0.5));
      
      transition: opacity 0.1s linear, transform 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="animated-box"></div>
  
  <script type="module">
    import { Helios } from '../../packages/core/dist/index.js';

    // Initialize Helios engine
    const helios = new Helios({
      duration: 5,
      fps: 30
    });

    // Expose for the Player and debugging
    window.helios = helios;

    // Connect to the DOM
    const box = document.querySelector('.animated-box');
    
    // Set static properties
    box.style.setProperty('--animation-duration', '5s');
    box.style.setProperty('--animation-start-time', '0s');
    box.style.setProperty('--animation-end-time', '5s');

    // Subscribe to state changes to drive the CSS variable
    helios.subscribe((state) => {
      const time = state.currentFrame / state.fps;
      const progress = Math.min(1, Math.max(0, time / 5));
      box.style.setProperty('--animation-progress', String(progress));
    });

    // Enable external control (e.g. from Renderer)
    helios.bindToDocumentTimeline();
  </script>
</body>
</html>
