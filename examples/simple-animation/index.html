<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helios Player Example</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    helios-player {
      width: 80%;
      max-width: 960px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden; /* Ensures the shadow is applied correctly */
    }
  </style>
</head>
<body>

  <h1>Helios Player Demo</h1>

  <helios-player
    src="./composition.html"
    duration="5"
    fps="60">
  </helios-player>

  <!--
    We use type="module" and an aliased path, which Vite's dev server
    will resolve and handle on the fly. In a production build, this would
    point to a single bundled JS file.
  -->
  <script type="module" src="helios-player"></script>

</body>
</html>
