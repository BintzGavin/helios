<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excalidraw Architecture</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    /* Hide Excalidraw UI elements */
    .excalidraw .ToolIcon,
    .excalidraw .ToolButton,
    .excalidraw .zoom-actions,
    .excalidraw .zoom-actions__plus,
    .excalidraw .zoom-actions__minus,
    .excalidraw button[aria-label*="Zoom"],
    .excalidraw [class*="Toolbar"],
    .excalidraw [class*="menu-bar"],
    .excalidraw [class*="MenuBar"],
    .excalidraw [class*="Island"],
    .excalidraw [class*="sidebar"],
    .excalidraw [class*="Sidebar"],
    .excalidraw [data-testid*="menu"],
    .excalidraw [data-testid*="toolbar"],
    .excalidraw [data-testid*="zoom"],
    /* Hide zoom controls specifically */
    .excalidraw button[title*="Zoom"],
    .excalidraw button[aria-label*="zoom"],
    /* Hide menu bar */
    .excalidraw .menu-container,
    .excalidraw .menu-container__inner {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Define process.env for Excalidraw if needed
    window.process = { env: { NODE_ENV: 'development' } };
    // Set asset path for local rendering (file protocol)
    if (window.location.protocol === 'file:') {
      // Excalidraw requires an absolute URL for the asset path
      window.EXCALIDRAW_ASSET_PATH = new URL('../../excalidraw-assets/', window.location.href).href;
    }
  </script>
  <script type="module" src="./src/main.jsx"></script>
</body>
</html>
