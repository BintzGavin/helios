<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .track-container {
      display: flex;
      align-items: center;
      margin: 10px;
      width: 400px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
    }
    .track-label {
      width: 100px;
      font-weight: bold;
    }
    .visualizer {
      flex-grow: 1;
      height: 20px;
      background: #222;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .bar {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      /* Removed transition for frame-perfect updates */
    }
    .music-bar {
      /* Removed CSS animation */
      width: 0%;
    }
    .voice-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #FF5722;
      opacity: 0;
      /* Removed transition for frame-perfect updates */
    }
    .muted-indicator {
      width: 20px;
      height: 20px;
      background: #9E9E9E;
    }
    .warning {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #aaa;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Podcast Visualizer</h1>

  <div class="track-container">
    <div class="track-label">Music</div>
    <div class="visualizer">
      <div id="music-bar" class="bar music-bar"></div>
    </div>
    <!-- Track 1: Music (Looping, Offset 0) -->
    <audio id="music-track" loop data-helios-offset="0"></audio>
  </div>

  <div class="track-container">
    <div class="track-label">Voice</div>
    <div class="visualizer" style="display: flex; justify-content: center; align-items: center;">
      <div id="voice-visual" class="voice-indicator"></div>
    </div>
    <!-- Track 2: Voice (Starts at 2s) -->
    <audio id="voice-track" data-helios-offset="2"></audio>
  </div>

  <div class="track-container">
    <div class="track-label">Muted</div>
    <div class="visualizer" style="display: flex; justify-content: center; align-items: center;">
       <div class="muted-indicator"></div>
    </div>
    <!-- Track 3: Muted -->
    <audio id="muted-track" muted loop></audio>
  </div>

    Real-time audio analysis driven by AudioContext and synchronized with Helios.

    const voiceTrack = document.getElementById('voice-track');
    const mutedTrack = document.getElementById('muted-track');

    const musicBar = document.getElementById('music-bar');
    const voiceVisual = document.getElementById('voice-visual');

    // Set Sources for Playback
    musicTrack.src = AUDIO_SRC;
    voiceTrack.src = AUDIO_SRC;
    mutedTrack.src = AUDIO_SRC;

    // Set Volume
    musicTrack.volume = 0.5;
    voiceTrack.volume = 1.0;

    let audioBuffer = null;

    async function loadAudio() {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const response = await fetch(AUDIO_SRC);
            const arrayBuffer = await response.arrayBuffer();
            audioBuffer = await ctx.decodeAudioData(arrayBuffer);
            console.log("Audio loaded for analysis");
        } catch (e) {
            console.error("Failed to load audio for analysis", e);
        }
    }

    loadAudio();

    // Helper to get RMS
    function getRMS(buffer, time, windowSize = 512) {
        if (!buffer) return 0;

        const data = buffer.getChannelData(0); // Mono or Left
        const sampleRate = buffer.sampleRate;
        const centerSample = Math.floor(time * sampleRate);

        // Loop support for music track (assuming 1s duration)
        // Since the track is "looping", we mod the sample index by length
        // But for safety, let's just use modulo on time if needed.
        // The implementation below clamps, but if we want looping we handle it outside or here.
        // For simplicity: this function just returns data at specific time.

        const startSample = centerSample - windowSize / 2;
        const endSample = centerSample + windowSize / 2;

        let sumSquares = 0;
        let count = 0;

        for (let i = startSample; i < endSample; i++) {
            // Handle looping index
            let idx = i;
            if (idx < 0) idx = data.length + idx;
            if (idx >= data.length) idx = idx % data.length;

            const sample = data[idx];
            sumSquares += sample * sample;
            count++;
        }

        return Math.sqrt(sumSquares / count);
    }

    const helios = new Helios({
      duration: 5,
      fps: 30,
      autoSyncAnimations: true
    });

    window.helios = helios;

    // Subscribe to update visual indicators
    helios.subscribe((state) => {
      const currentTime = state.currentFrame / state.fps;

      if (!audioBuffer) return;

      // 1. Music Track (Offset 0, Looping)
      // Since it loops every 1s (approx duration of wav), we can just sample.
      // But getRMS with looping logic above handles it.
      const musicRMS = getRMS(audioBuffer, currentTime);
      // Amplify for visual effect
      const musicWidth = Math.min(100, musicRMS * 200);
      musicBar.style.width = `${musicWidth}%`;

      // 2. Voice Track (Offset 2s, One-shot)
      const voiceTime = currentTime - 2;
      let voiceOpacity = 0;

      if (voiceTime >= 0 && voiceTime < audioBuffer.duration) {
          const voiceRMS = getRMS(audioBuffer, voiceTime);
          voiceOpacity = Math.min(1, voiceRMS * 5); // Amplify
      }
      voiceVisual.style.opacity = voiceOpacity;
    });

    helios.bindToDocumentTimeline();
