<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helios Diagnostics</title>
  <style>
    body {
        margin: 0;
        overflow: auto; /* Allow scrolling for long report */
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #app {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }
    .section {
        margin-bottom: 24px;
        background: #2a2a2a;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { margin-top: 0; font-size: 24px; }
    h2 { margin-top: 0; font-size: 18px; color: #aaa; border-bottom: 1px solid #444; padding-bottom: 8px; margin-bottom: 12px; }
    .item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #333;
    }
    .item:last-child { border-bottom: none; }
    .label { font-weight: 500; }
    .value { font-family: monospace; }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    .neutral { color: #9ca3af; }
    .loading { color: #fbbf24; font-weight: bold; text-align: center; margin-top: 40px;}
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
