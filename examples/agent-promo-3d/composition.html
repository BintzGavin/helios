<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Promo 3D Composition</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #scene-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #css-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none; /* Allow clicks to pass through if needed, though mostly visual here */
    }
  </style>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div id="scene-container"></div>
  <div id="css-container"></div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
