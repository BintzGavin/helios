<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signals Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      height: 100vh;
    }
    .box {
      width: 20px;
      height: 20px;
      background: #4af;
      margin: 5px;
      border-radius: 4px;
      will-change: transform;
    }
  </style>
</head>
<body>
  <script type="module">
    import { Helios, computed, effect } from '../../packages/core/src/index.ts';

    const helios = new Helios({
      duration: 5,
      fps: 30,
      width: 1920,
      height: 1080
    });

    const count = 100;

    // Create elements
    for (let i = 0; i < count; i++) {
      const div = document.createElement('div');
      div.className = 'box';
      document.body.appendChild(div);

      // Create computed signal for this element
      // helios.currentFrame is a ReadonlySignal<number>
      const transform = computed(() => {
        const frame = helios.currentFrame.value;
        const y = Math.sin(frame * 0.1 + i * 0.2) * 50;
        // Simple color shift
        const hue = (frame * 2 + i * 10) % 360;
        return { transform: `translateY(${y}px)`, background: `hsl(${hue}, 70%, 60%)` };
      });

      // Bind signal to DOM
      effect(() => {
        const style = transform.value;
        div.style.transform = style.transform;
        div.style.background = style.background;
      });
    }

    helios.bindToDocumentTimeline();
    window.helios = helios;
  </script>
</body>
</html>
