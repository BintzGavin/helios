<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Export API Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 { margin-top: 0; }
        .preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            margin: 1rem 0;
            border-radius: 4px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #00cc66;
            width: 0%;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client-Side Export API</h1>
        <p>This demo shows how to use the <code>ClientSideExporter</code> directly to export video in the browser.</p>

        <div class="preview">
            <iframe src="composition.html" id="composition-frame"></iframe>
        </div>

        <div class="controls">
            <button id="export-btn">Export MP4</button>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span id="progress-text">0%</span>
        </div>
    </div>
    <script type="module" src="./src/app.ts"></script>
</body>
</html>
