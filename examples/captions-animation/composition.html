<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captions Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0055, #0055ff);
      opacity: 0.3;
      z-index: 0;
      animation: shift 10s infinite alternate;
    }
    @keyframes shift {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }
    .content {
      z-index: 1;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .caption-box {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
      min-height: 2.4rem;
      transition: opacity 0.2s;
    }
    .caption-box:empty {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Helios Captions</h1>
    <div class="caption-box" id="captions"></div>
  </div>

  <script type="module">
    import { Helios } from '../../packages/core/src/index.ts';

    const srt = `1
00:00:00,500 --> 00:00:02,500
Welcome to Helios.

2
00:00:02,800 --> 00:00:04,800
This text is driven by an SRT string.

3
00:00:05,000 --> 00:00:07,000
It works seamlessly with your animation.

4
00:00:07,500 --> 00:00:09,500
Burned directly into the video.`;

    const helios = new Helios({
      duration: 10,
      fps: 30,
      captions: srt,
      autoSyncAnimations: true
    });

    const captionBox = document.getElementById('captions');

    helios.subscribe((state) => {
      // Update Captions
      if (state.activeCaptions.length > 0) {
        // Join multiple cues with newlines if necessary
        captionBox.innerText = state.activeCaptions.map(c => c.text).join('\n');
        captionBox.style.opacity = 1;
      } else {
        captionBox.innerText = '';
        captionBox.style.opacity = 0;
      }
    });

    window.helios = helios;
    helios.bindToDocumentTimeline();
  </script>
</body>
</html>
